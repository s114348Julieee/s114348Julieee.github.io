<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playful Art Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --mint: #63d2b3;
      --cream: #fff6e5;
      --sky: #bfe6f2;
      --ink: #1f1f1f;
      --accent: #ff6f61;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--cream);
      color: var(--ink);
      overflow-x: hidden;
    }

    /* ---------- HERO ---------- */
    .hero {
      min-height: 100vh;
      background: var(--mint);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero-inner {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      max-width: 1200px;
      padding: 3rem;
    }

    .hero-text h1 {
      font-size: clamp(2.5rem, 4vw, 4rem);
      line-height: 1.1;
    }

    .hero-text p {
      font-size: 1.1rem;
      margin-top: 1rem;
      max-width: 420px;
    }

    .hero-art {
      background: #fff;
      border-radius: 28px;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.2);
      transform: rotate(-2deg);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-16px) rotate(1deg); }
    }

    /* ---------- SECTION ---------- */
    section {
      padding: 6rem 2rem;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 3rem;
    }

    /* ---------- NEWS SLIDER ---------- */
    .news {
      background: #fff;
    }

    .news-track {
      display: flex;
      gap: 1.5rem;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-bottom: 1rem;
    }

    .news-card {
      min-width: 260px;
      background: var(--cream);
      border-radius: 22px;
      padding: 1rem;
      scroll-snap-align: start;
      transition: transform 0.3s ease;
    }

    .news-card:hover {
      transform: translateY(-8px) rotate(-1deg);
    }

    .thumb {
      height: 160px;
      background: var(--sky);
      border-radius: 16px;
      margin-bottom: 0.8rem;
    }

    /* ---------- PICK UP ---------- */
    .pickup {
      background: var(--sky);
    }

    .pickup-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .pickup-item {
      background: #fff;
      border-radius: 26px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .pickup-item:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    /* ---------- SCROLL REVEAL ---------- */
    .reveal {
      opacity: 1;
      transform: translateY(0);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* ---------- FOOTER ---------- */
    footer {
      padding: 4rem 2rem;
      text-align: center;
      font-size: 0.9rem;
    }

    @media (max-width: 900px) {
      .hero-inner {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-inner">
      <div class="hero-text reveal">
        <h1>Art with<br>Personality</h1>
        <p>A playful portfolio inspired by illustration, gifts, and storytelling.</p>
      </div>
      <div class="hero-art reveal">Hero Visual</div>
    </div>
  </section>

  <!-- NEWS -->
  <section class="news">
    <h2 class="section-title reveal">What's New?</h2>
    <div class="news-track">
      <div class="news-card reveal"><div class="thumb"></div>Update One</div>
      <div class="news-card reveal"><div class="thumb"></div>Update Two</div>
      <div class="news-card reveal"><div class="thumb"></div>Update Three</div>
    </div>
  </section>

  <!-- PICK UP -->
  <section class="pickup">
    <h2 class="section-title reveal">Pick Up</h2>
    <div class="pickup-grid">
      <div class="pickup-item reveal">Artwork 01</div>
      <div class="pickup-item reveal">Artwork 02</div>
      <div class="pickup-item reveal">Artwork 03</div>
      <div class="pickup-item reveal">Artwork 04</div>
    </div>
  </section>

  <footer>
    © 2025 Your Name · GitHub Pages
  </footer>

  <script>
    const reveals = document.querySelectorAll('.reveal');

    // Safety: always show content even if observer fails
    reveals.forEach(el => el.classList.add('active'));

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        }
      });
    }, { threshold: 0.2 });

    reveals.forEach(el => observer.observe(el));
  </script>
</body>
</html>
