<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art Portfolio with Page Transitions</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>

/* ===== GLOBAL RESET ===== */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Inter', sans-serif;
  background: #fffefb;
  color: #222;
  overflow-x: hidden;
  transition: opacity 0.6s ease;
  opacity: 0;
}

/* ===== FADE IN ON LOAD ===== */
body.loaded { opacity: 1; }

/* ===== PAGE TRANSITION CLASS ===== */
.fade-out {
  opacity: 0 !important;
  transition: opacity 0.4s ease;
}

/* ===== HERO ===== */
.hero-section {
  min-height: 80vh;
  background: #b8e0d2;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 3rem;
  text-align: center;
}
.hero-section h1 {
  font-size: 3rem;
  font-weight: 800;
  color: #1a1a1a;
  margin-bottom: 1rem;
}
.hero-section p {
  font-size: 1.1rem;
  font-weight: 400;
}

/* ===== CONTENT SECTIONS ===== */
section {
  padding: 4rem 2rem;
}
.section-title {
  font-size: 2rem;
  margin-bottom: 2rem;
  text-align: center;
}

/* ===== HORIZONTAL NEW CARD SCROLL ===== */
.news-track {
  display: flex;
  gap: 1.5rem;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding-bottom: 1rem;
}
.news-card {
  min-width: 260px;
  background: #fefefe;
  border-radius: 18px;
  padding: 1rem;
  scroll-snap-align: start;
}
.news-card:hover {
  transform: translateY(-6px);
  transition: transform 0.3s ease;
}

/* ===== PICK UP GRID ===== */
.pickup-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1.8rem;
}
.pickup-item {
  background: #fff;
  border-radius: 20px;
  padding: 1rem;
  text-align: center;
  transition: transform 0.3s ease;
}
.pickup-item:hover {
  transform: scale(1.04);
}

/* ===== NAVIGATION ===== */
nav {
  padding: 1rem 2rem;
  background: #fff;
  position: sticky;
  top: 0;
  box-shadow: 0 1px 6px rgba(0,0,0,0.08);
}
nav a {
  text-decoration: none;
  font-weight: 500;
  margin-right: 1rem;
  color: #222;
  transition: color 0.2s ease;
}
nav a:hover {
  color: #007acc;
}

</style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="artwork.html">Artwork</a>
  <a href="contact.html">Contact</a>
</nav>

<section class="hero-section">
  <div>
    <h1>Art & Personality</h1>
    <p>A smooth portfolio with elegant page transitions</p>
  </div>
</section>

<section class="news">
  <h2 class="section-title">What's New</h2>
  <div class="news-track">
    <div class="news-card">Update One</div>
    <div class="news-card">Update Two</div>
    <div class="news-card">Update Three</div>
  </div>
</section>

<section class="pickup">
  <h2 class="section-title">Pick Up</h2>
  <div class="pickup-grid">
    <div class="pickup-item">Work 01</div>
    <div class="pickup-item">Work 02</div>
    <div class="pickup-item">Work 03</div>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
  document.body.classList.add('loaded');
});

/* page transitions */
const links = document.querySelectorAll('nav a');
links.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    document.body.classList.add('fade-out');
    setTimeout(() => {
      window.location = link.href;
    }, 450);
  });
});
</script>

</body>
</html>
