<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Portfolio</title>

    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            /* Happy Socks Inspired Palette */
            --color-bg: #ffffff;
            --color-text: #000000;
            --color-primary: #FFD700; /* Vibrant Yellow */
            --color-secondary: #FF007F; /* Hot Pink */
            --color-tertiary: #00FFFF; /* Cyan */
            --color-accent: #39FF14; /* Neon Green */
            
            --border-thick: 3px solid black;
            --border-thin: 1px solid black;
            --shadow-hard: 8px 8px 0px 0px rgba(0,0,0,1);
            --shadow-hover: 4px 4px 0px 0px rgba(0,0,0,1);
            
            --trans-speed: 0.6s;
            --trans-ease: cubic-bezier(0.22, 1, 0.36, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            overflow-x: hidden;
        }

        /* --- 2. TYPOGRAPHY --- */
        h1, h2, h3 {
            font-family: 'Archivo Black', sans-serif;
            text-transform: uppercase;
            line-height: 0.9;
        }

        h1 { font-size: clamp(3rem, 10vw, 8rem); }
        h2 { font-size: clamp(2rem, 5vw, 4rem); margin-bottom: 2rem;}
        p { font-size: 1.1rem; line-height: 1.6; max-width: 60ch;}

        /* --- 3. UTILITIES & ANIMATIONS --- */
        .wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* The Transition Logic */
        .reveal {
            opacity: 0;
            transform: translateY(80px) scale(0.95);
            transition: all var(--trans-speed) var(--trans-ease);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* --- 4. NAVIGATION --- */
        nav {
            padding: 2rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: var(--border-thick);
            background: var(--color-bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.5rem;
            background: var(--color-text);
            color: var(--color-bg);
            padding: 5px 10px;
            transform: rotate(-2deg);
        }

        .nav-links a {
            text-decoration: none;
            color: var(--color-text);
            font-weight: 700;
            margin-left: 2rem;
            text-transform: uppercase;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--color-secondary);
        }

        /* --- 5. HERO SECTION --- */
        .hero {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-primary);
            border-bottom: var(--border-thick);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Decorative circles */
        .deco-circle {
            position: absolute;
            border-radius: 50%;
            border: var(--border-thick);
            z-index: 0;
        }
        .c1 { width: 300px; height: 300px; background: var(--color-secondary); top: -50px; left: -50px; }
        .c2 { width: 150px; height: 150px; background: var(--color-tertiary); bottom: 50px; right: 10%; }

        .hero-content {
            z-index: 1;
            position: relative;
        }

        .hero h1 span {
            display: block;
            -webkit-text-stroke: 2px black;
            color: transparent;
        }
        
        .hero h1 span:first-child {
            color: black;
            -webkit-text-stroke: 0;
        }
