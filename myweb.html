<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playful Art Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --mint: #63d2b3;
      --cream: #fff6e5;
      --sky: #bfe6f2;
      --ink: #1f1f1f;
      --accent: #ff6f61;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--cream);
      color: var(--ink);
      overflow-x: hidden;
    }

    /* ---------- HERO ---------- */
    .hero {
      min-height: 100vh;
      background: var(--mint);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero-inner {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      max-width: 1200px;
      padding: 3rem;
    }

    .hero-text h1 {
      font-size: clamp(2.5rem, 4vw, 4rem);
      line-height: 1.1;
    }

    .hero-text p {
      font-size: 1.1rem;
      margin-top: 1rem;
      max-width: 420px;
    }

    .hero-art {
      background: #fff;
      border-radius: 28px;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.2);
      transform: rotate(-2deg);
      animation: float 6s ease
